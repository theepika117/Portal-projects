<nav class="side-nav">
  <div class="nav-items">
    <div 
      *ngFor="let item of navigationItems" 
      class="nav-item"
      [class.active]="isActive(item.route)"
      (click)="navigateTo(item.route)"
    >
      <div class="nav-icon">{{ item.icon }}</div>
      <span class="nav-label">{{ item.label }}</span>
    </div>
  </div>
</nav>
