<header class="header">
  <div class="header-left" (click)="goToHome()">
    <div class="handshake-icon">🤝</div>
    <span class="brand-text">VendorVista</span>
  </div>
  
  <div class="header-right">
    <button class="header-btn profile-btn" (click)="goToProfile()">
      <div class="profile-icon">👤</div>
      <span>Profile</span>
    </button>
    
    <button class="header-btn logout-btn" (click)="logout()">
      <div class="logout-icon">🚪</div>
      <span>Logout</span>
    </button>
  </div>
</header>
